[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = "ÔáÄ "
format-mounted-prefix-foreground = ${colors.green}
label-mounted = %free%
label-mounted-foreground = ${colors.foreground}
label-unmounted = %mountpoint% not mounted

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
interval = 2
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix = "Ôíº "
format-prefix-foreground = ${colors.yellow}
label = CPU: %percentage:2%%

[module/temperature-cpu]
format-prefix= "Ôãã "
type = internal/temperature
;thermal-zone =
interval = 20
format = <label>
format-prefix-foreground = ${colors.red}
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon2/temp1_input
label = %temperature-c%
label-foreground = ${colors.foreground}

[module/temperature-gpu]
type = internal/temperature
;thermal-zone =
interval = 20
format = <label>
format-prefix-foreground = ${colors.red}
hwmon-path = /sys/devices/pci0000:00/0000:00:03.1/0000:26:00.0/0000:27:00.0/0000:28:00.0/hwmon/hwmon3/temp2_input
label = %temperature-c%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ÓøÖ "
format-prefix-foreground = ${colors.magenta}
label = RAM: %gb_used% %percentage_used%%
label-foreground = ${colors.foreground}

;[module/wlan]
;inherit = network-base
;interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/network]
;https://github.com/jaagr/polybar/wiki/Module:-network
type = internal/network
interface = enp34s0
interval = 3.0
label-connected = "%downspeed% %upspeed%"
label-connected-underline = ${colors.cyan}
;speed-unit = M
;format-connected-prefix = "ÔÅ¢ "
[module/pulseaudio]
type = internal/pulseaudio
interval = 5
click-middle = pgrep pavucontrol && killall pavucontrol || pavucontrol
format-volume = <label-volume>
format-volume-prefix = "ÔÄ® "
format-volume-prefix-foreground = ${colors.blue}
label-muted = hyshh!
label-muted-foreground = ${colors.foreground}
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%

format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = "Ôâì "
format-prefix-foreground = ${colors.cyan}

[module/date]
type = internal/date
interval = 30
;label-font = 2
time = %H:%M
time-alt = %a, %d %b %g
format = <label>
format-prefix = "ÔÄó "
format-prefix-foreground = ${colors.cyan}
label = %time%
label-foreground = ${colors.cyan}

[module/battery]
type = internal/battery
poll-interval = 15
time-format = %H:%M
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%

[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone
format-volume = <ramp-volume> <label-volume>
label-muted = üîá muted
label-muted-foreground = #66
ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä

[module/volume]
type = custom/script
exec = ~/.config/polybar/scripts/volume.sh
interval = 1
format = <label>
label = "VOL: %output%"

[module/power]
type = custom/script
tail = true
format = <label>
label = "Power"
click-left = ~/.config/sxhkd/scripts/power

;[module/xwindow]
;type = internal/xwindow
;label = %title:0:60:...%

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = false
pin-workspaces = true

format = <label-state> <label-mode>

label-focused = %name%
label-focused-background = ${colors.magenta}
;label-focused-underline= ${colors.magenta}
label-focused-padding = 1
label-focused-foreground = ${colors.background}
label-focused-font = 2

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.foreground}
label-occupied-font = 2

label-urgent = %name%
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.background}
label-urgent-font = 2

label-empty = %name%
label-empty-foreground = ${colors.black}
label-empty-padding = 1
label-empty-background = ${colors.background}
label-empty-font = 2


label-monocle = " ÔÅÆ "
label-monocle-foreground = ${colors.foreground}
label-fullscreen = " ÔÅ• "
label-fullscreen-foreground = ${colors.foreground}
label-floating = " Ôãê "
label-floating-foreground = ${colors.foreground}
label-pseudotiled = " ÔÄä "
label-pseudotiled-foreground = ${colors.foreground}
label-locked = " ÔÄ£ "
label-locked-foreground = ${colors.foreground}
label-sticky = " ÔÇç "
label-sticky-foreground = ${colors.foreground}
label-private =  "   Ôâà  "
label-private-foreground = ${colors.foreground}

; Separator in between workspaces
;label-separator = "|"
;label-separator-padding = 0
;label-separator-foreground = ${colors.background2}
